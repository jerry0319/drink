<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>一行日記</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        <script src="http://aoi.naist.jp/~ujiie/spinner.js"></script>
    <script>
        function jump_top(){
        location.href = 'http://aoi.naist.jp/drink/';
        }
        function jump_logout(){
        location.href = 'http://aoi.naist.jp/drink/logout';
        }

        function check() {
            ret = confirm("送信してよろしいですか？");
            if (ret == true) {
                location.href = "http://aoi.naist.jp/drink/save";
            } else {
                location.href = "http://aoi.naist.jp/drink/"
            }
        }
    </script>

  </head>
  <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/"><img src="http://aoi.naist.jp/~ujiie/naist_logo.jpg" alt="" style="max-height:50px;"></a>
            <p class="navbar-brand">一行日記</p>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="javascript: jump_top();" class="nav-link">トップページに戻る</a>
                </li>
                <li class="nav-item">
                    <a href='javascript: jump_logout();' class="nav-link">ログアウト</a>
                </li>
            </ul>
        </nav>

    <div class="container-fluid">
        <!--
        <div class="row mt-2">
            <div class="col-md-6 offset-md-3 col-12">
                <h1 class="text-center">今日の記録</h1>
            </div>
        </div>
        -->
        <div class="row">
            <div class="col-10 offset-1 col-md-6 offset-md-3 mt-2">
                <p>{{raw_text}}</p>
            </div>
        </div>

            <div class="row">
                <div class="col-md-6 offset-md-3">
                <div class="alert alert-info mx-2" role="note">
                    <h1 class="text-center">{{date}}</h1>
                    <div class="row mt-2">
                        <div class="col-6">
                            <p class="mb-0">【飲酒量】</p>
                        </div>
                        <div class="col-6">
                            <table>
                                <tr>
                                    <th>種類</th>
                                    <th>量</th>
                                </tr>
                                {% for k, v in alc%}
                                <tr>
                                    <td>{{k}}</td>
                                    <td>{{v}}杯</td>
                                </tr>
                                {% endfor %}
                                {% if other %}
                                <tr>
                                    <td>{{other}}</td>
                                </tr>
                                {% endif %}
                            </table>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">
                            <p class="mb-0">【一行日記】</p>
                        </div>
                        <div class="col-6">
                            <p>{{text}}</p>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block mt-5" onClick="jump_top()">戻る</button>
            </div>
    </div>

  </body>
</html>
